<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #e0f7fa);
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            max-width: 960px;
            margin: 40px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 18px;
            color: #888;
            margin-bottom: 30px;
        }

        h3 {
            font-size: 24px;
            color: #34495e;
            border-left: 6px solid #1abc9c;
            padding-left: 12px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f9f9ff;
            padding: 20px 25px;
            margin-bottom: 15px;
            border-left: 5px solid #3498db;
            border-radius: 12px;
            transition: 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            background-color: #e6f2ff;
            transform: scale(1.02);
        }

        .course-link {
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            color: #2c3e50;
        }

        .course-link:hover {
            color: #2980b9;
        }

        .price-badge {
            background: #1abc9c;
            color: white;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
        }

        .no-courses {
            color: #e74c3c;
            font-weight: bold;
            padding: 10px;
            background-color: #ffecec;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
        }

        @media screen and (max-width: 600px) {
            .dashboard-container {
                margin: 20px;
                padding: 20px;
            }

            li {
                flex-direction: column;
                align-items: flex-start;
            }

            .price-badge {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, {{ user.username }}</h1>
        <div class="subtitle">(Student Dashboard)</div>

        <h3>ðŸŽ“ Enrolled Courses</h3>
        <ul>
            {% for enrollment in enrollments %}
                <li>
                    <a href="{% url 'course_detail' enrollment.course.id %}" class="course-link">
                        {{ enrollment.course.title }}
                    </a>
                    <span class="price-badge">â‚¹{{ enrollment.course.price }}</span>
                </li>
            {% empty %}
                <li class="no-courses">You haven't enrolled in any courses yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
